{% extends "base.html" %}
{% block menubar -%}
{% endblock -%}
{% block content -%}
<div class="main">
    {% if tips -%}
        <div class="notice-box">{{tips}}</div>
    {% endif -%}
    <form class="pure-form pure-form-aligned" action="" method="POST">
        <div class="pure-control-group">
            <label for="u">{{ _("Username") }}</label>
            <input id="u" name="u" type="text" placeholder="{{ _('Username') }}" {% if username %}value="{{username}}"{% endif %} class="pure-u-1 pure-u-sm-1-2" />
        </div>
        <div class="pure-control-group">
            <label for="p1">{{ _("New password") }}</label>
            <input id="p1" name="p1" type="password" placeholder="{{ _('New password') }}" class="pure-u-1 pure-u-sm-1-2" />
        </div>
        <div class="pure-control-group">
            <label for="p2">{{ _("Confirm password") }}</label>
            <input id="p2" name="p2" type="password" placeholder="{{ _('Confirm password') }}" class="pure-u-1 pure-u-sm-1-2" />
        </div>
        <div class="pure-control-group" style="text-align:center;">
            <button type="submit" class="pure-button pure-button-primary pure-input-rounded">{{ _("Confirm Change") }}</button>
        </div>
    </form>
</div>
{% endblock -%}
